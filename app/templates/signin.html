<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>

<body>
<div class="wrapper">
    <form action="#" method="post">
        <h1>Sign In</h1>
        <input tabindex="1" placeholder="E-mail" type="text" id="user" name="mail" required>
        <input tabindex="2" placeholder="Password" type="password" id="pass" name="password" required>
        <button tabindex="3" type="submit">Sign In</button>
    </form>
</div>
</body>

</html>
